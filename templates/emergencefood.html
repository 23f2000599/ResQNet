<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergence Foods</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .navbar ul {
            list-style: none;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }

        .navbar ul li button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .navbar ul li button:hover {
            color: #ffd700;
        }

        .product-section {
            margin: 20px;
            padding: 20px;
        }

        .product-grid {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .product-card {
            width: 30%;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transform: perspective(1500px) rotateY(0deg);
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: perspective(1500px) rotateY(15deg);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 10px;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }

        .quantity {
            color: #7f8c8d;
        }

        .ratings {
            color: gold;
            font-weight: bold;
        }

        .location {
            margin-top: 10px;
            padding: 5px;
            width: 100%;
        }

        .add-to-cart {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <li><button onclick="showCategory('drinks')">Drinks</button></li>
            <li><button onclick="showCategory('diary')">Dairy Products</button></li>
            <li><button onclick="showCategory('chocolates')">Chocolates</button></li>
            <li><button onclick="showCategory('chips')">Chips</button></li>
            <li><button onclick="showCategory('pickles')">Pickles</button></li>
        </ul>
    </div>

    <!-- Product Section -->
    <div class="product-section" id="product-section">
        <h2>Chocolates</h2>
        <div class="product-grid" id="product-grid"></div>
    </div>

    <script>
        const productData = {
            drinks: [
                { name: "Coca Cola", price: "₹40", quantity: "500ml", rating: "⭐⭐⭐⭐ (4)", image: "/static/waterbottle.jpg" },
                { name: "Pepsi", price: "₹35", quantity: "500ml", rating: "⭐⭐⭐ (3)", image: "/static/cocacola.jpg" },
                { name: "Fanta", price: "₹45", quantity: "500ml", rating: "⭐⭐⭐⭐ (4)", image: "/static/pepsi.jpg" },
                { name: "Sprite", price: "₹40", quantity: "500ml", rating: "⭐⭐⭐⭐ (4)", image: "/static/sprite.jpg" },
                { name: "Mountain Dew", price: "₹50", quantity: "250ml", rating: "⭐⭐⭐⭐⭐ (5)", image: "/static/ors.jpg" }
            ],
            diary: [
                { name: "Milk", price: "₹30", quantity: "1L", rating: "⭐⭐⭐⭐ (4)", image: "/static/milk.jpeg" },
                { name: "Breads", price: "₹100", quantity: "250g", rating: "⭐⭐⭐⭐⭐ (5)", image: "static/breads.jpeg" },
                { name: "Buttermilk", price: "₹120", quantity: "200g", rating: "⭐⭐⭐⭐ (4)", image: "/static/buttermilk.webp" },
                { name: "ghee", price: "₹50", quantity: "400g", rating: "⭐⭐⭐⭐⭐ (5)", image: "/static/ghee.jpg" },
                { name: "Paneer", price: "₹150", quantity: "500g", rating: "⭐⭐⭐⭐ (4)", image: "/static/paneer.avif" }
            ],
            chocolates: [
                { name: "Diary Milk", price: "₹150", quantity: "100g", rating: "⭐⭐⭐⭐⭐ (5)", image: "chocolate1.jpg" },
                { name: "Kit Kat", price: "₹200", quantity: "150g", rating: "⭐⭐⭐⭐ (4)", image: "chocolate2.jpg" },
                { name: "Milky Bar", price: "₹250", quantity: "200g", rating: "⭐⭐⭐⭐ (4)", image: "chocolate3.jpg" },
                { name: "Munch", price: "₹180", quantity: "150g", rating: "⭐⭐⭐⭐⭐ (5)", image: "chocolate4.jpg" },
                { name: "Nutty Chocolate", price: "₹220", quantity: "200g", rating: "⭐⭐⭐⭐ (4)", image: "chocolate5.jpg" }
            ],
            chips: [
                { name: "Lays", price: "₹20", quantity: "50g", rating: "⭐⭐⭐⭐ (4)", image: "chips1.jpg" },
                { name: "Pringles", price: "₹50", quantity: "100g", rating: "⭐⭐⭐⭐ (4)", image: "chips2.jpg" },
                { name: "Doritos", price: "₹60", quantity: "150g", rating: "⭐⭐⭐⭐⭐ (5)", image: "chips3.jpg" },
                { name: "Cheetos", price: "₹40", quantity: "100g", rating: "⭐⭐⭐⭐ (4)", image: "chips4.jpg" },
                { name: "Tortilla Chips", price: "₹70", quantity: "200g", rating: "⭐⭐⭐⭐⭐ (5)", image: "chips5.jpg" }
            ],
            pickles: [
                { name: "Mango Pickle", price: "₹80", quantity: "250g", rating: "⭐⭐⭐⭐ (4)", image: "pickle1.jpg" },
                { name: "Lemon Pickle", price: "₹70", quantity: "250g", rating: "⭐⭐⭐⭐⭐ (5)", image: "pickle2.jpg" },
                { name: "Garlic Pickle", price: "₹90", quantity: "300g", rating: "⭐⭐⭐⭐ (4)", image: "pickle3.jpg" },
                { name: "Mixed Pickle", price: "₹85", quantity: "400g", rating: "⭐⭐⭐⭐ (4)", image: "pickle4.jpg" },
                { name: "Chili Pickle", price: "₹95", quantity: "350g", rating: "⭐⭐⭐⭐⭐ (5)", image: "pickle5.jpg" }
            ]
        };

        function showCategory(category) {
            const section = document.getElementById("product-section");
            section.innerHTML = `<h2>${category.charAt(0).toUpperCase() + category.slice(1)}</h2>
                                 <div class="product-grid" id="product-grid"></div>`;
            const grid = document.getElementById("product-grid");

            productData[category].forEach(product => {
                grid.innerHTML += `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <div class="product-info">
                            <p class="price">${product.price}</p>
                            <p class="quantity">${product.quantity}</p>
                            <div class="ratings">${product.rating}</div>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>`;
            });
        }

        showCategory('chocolates');
    </script>
</body>
</html>
