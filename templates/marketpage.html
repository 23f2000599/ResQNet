<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            background: #2e406b; padding: 10px 20px; color: white;
        }
        .navbar img { height: 40px; }
        .nav-links button {
            background: none; border: none; color: white; margin: 0 10px;
            cursor: pointer; font-size: 16px;
        }
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; padding: 20px; height: calc(100vh - 150px);
        }
        .grid-item {
            border: 1px solid #ddd; padding: 10px; text-align: center;
            display: flex; flex-direction: column; justify-content: space-between;
            height: 100%;
        }
        .grid-item img {
            width: 100%; height: auto; object-fit: cover;
            flex-grow: 1;
        }
        .search-container {
            padding: 20px; text-align: center;
        }
        select, input, button {
            padding: 10px; margin: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="static\logo.jpg" alt="Logo">
        <div class="nav-links">
            <button onclick="location.href='sos.html'">SOS</button>
            <button onclick="location.href='marketplace.html'">Marketplace</button>
            <button onclick="location.href='safezone.html'">Safezone</button>
            <button onclick="location.href='mental_health.html'">Mental Health Support</button>
            <button onclick="location.href='contact.html'">Contact Us</button>
            <button onclick="location.href='profile.html'">Profile</button>
        </div>
    </div>

    <div class="search-container">
        <select id="category">
            <option value="emergency">Emergency Foods</option>
            <option value="essential">Essentials</option>
            <option value="medical">Medical Supplies</option>
        </select>
        <button onclick="redirectToResults()">Search</button>
    </div>

    <div class="grid-container" id="product-list">
        <div class="grid-item" data-category="emergency">
            <img src="static\ef.avif" alt="Emergency Food"><br>
            <p>Emergency Food Kit - where you can lend and sale all necessary food supplies.</p>
        </div>
        <div class="grid-item" data-category="essential">
            <img src="static\essential.jpg" alt="Essentials"><br>
            <p>Essentials - where you can lend and sale necessary things for people.</p>
        </div>
        <div class="grid-item" data-category="medical">
            <img src="static\medical.jpg" alt="Medical Supplies"><br>
            <p>Medicals - where you can lend and sale necessary medical equipments.</p>
        </div>
    </div>

    <script>
        function redirectToResults() {
            let category = document.getElementById('category').value;
            let pageMap = {
                'emergency': '\emergencefood',
                'essential': '\essentials',
                'medical': '\medicals'
            };
            if (pageMap[category]) {
                window.location.href = pageMap[category];
            }
        }
    </script>
</body>
</html>
