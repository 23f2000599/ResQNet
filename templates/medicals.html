<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            perspective: 1500px;
        }

        .navbar {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .navbar ul {
            list-style: none;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }

        .navbar ul li button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar ul li button:hover {
            color: #ffd700;
        }

        .add-product-btn {
            background-color: #e67e22;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .add-product-btn:hover {
            background-color: #d35400;
        }

        .product-form {
            display: none;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .product-form input, .product-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .product-form button {
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
        }

        .product-form button:hover {
            background-color: #27ae60;
        }

        .product-section {
            padding: 20px;
        }

        .product-grid {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            perspective: 1500px;
        }

        .product-card {
            width: 30%;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .product-info {
            padding: 10px;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }

        .quantity {
            color: #7f8c8d;
        }

        .ratings {
            color: gold;
            font-weight: bold;
        }

        .add-to-cart {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #27ae60;
        }

        /* 3D Hover Effect */
        .product-card:hover {
            transform: rotateY(15deg) translateZ(20px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
        }

        .product-card img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><button onclick="showCategory('medicals')">Medicals</button></li>
        </ul>
    </div>

    <!-- Add Product Button -->
    <button class="add-product-btn" onclick="toggleForm()">Add Product</button>

    <!-- Add Product Form -->
    <div class="product-form" id="product-form">
        <h2>Add New Product</h2>
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Price">
        <input type="text" id="product-quantity" placeholder="Quantity">
        <input type="file" id="product-image">
        <input type="number" id="product-rating" placeholder="Enter Rating (1-5)">
        <button onclick="addProduct()">Add Product</button>
    </div>

    <div class="product-section" id="product-section">
        <div class="product-grid" id="product-grid"></div>
    </div>

    <script>
        // Clear the cart on page load
        window.onload = function() {
            localStorage.removeItem('cart'); 
        };
    
        const productData = {
            medicals: [
                { name: "Band Aids", price: "₹10", quantity: "5 nos", rating: 5, image: "/static/bandaids.jpg" },
                { name: "Wet Tissues", price: "₹50", quantity: "50 nos", rating: 4, image: "/static/tissues.jpg" },
                { name: "Napkin", price: "₹50", quantity: "10 nos", rating: 4, image: "/static/napkin.webp" },
                { name: "Sanitary Pads", price: "₹100", quantity: "10 nos", rating: 5, image: "/static/pads.webp" },
                { name: "Hand Wash", price: "₹100", quantity: "50g", rating: 4, image: "/static/handwash.jpg" },
                { name: "Vicks", price: "₹70", quantity: "100g", rating: 4, image: "/static/vicks.webp" },
                { name: "Sanitizer", price: "₹10", quantity: "50ml", rating: 4, image: "/static/sanitizer.webp" },
                { name: "Gloves", price: "₹5", quantity: "1 pcs", rating: 4, image: "/static/gloves.jpg" },

            ]
        };
    
        function showCategory(category) {
            const grid = document.getElementById("product-grid");
            grid.innerHTML = '';
            productData[category].forEach(product => {
                grid.innerHTML += `<div class="product-card">
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-name">${product.name}</div>
                    <div class="product-info">
                        <p class="price">${product.price}</p>
                        <p class="quantity">${product.quantity}</p>
                        <div class="ratings">${'⭐'.repeat(product.rating)}</div>
                        <button class="add-to-cart" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
                    </div>
                </div>`;
            });
        }
    
        // Function to add product to cart
        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
    
            // Redirect to the cart page
            window.location.href = "/cart";  // Ensure this is correct
        }
    
        // Add product to the current category
        function addProduct() {
            const name = document.getElementById("product-name").value;
            const price = document.getElementById("product-price").value;
            const quantity = document.getElementById("product-quantity").value;
            const rating = document.getElementById("product-rating").value;
            const image = document.getElementById("product-image").files[0];
    
            if (name && price && quantity && rating && image) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const newProduct = {
                        name,
                        price,
                        quantity,
                        rating: parseInt(rating),
                        image: reader.result
                    };
    
                    // Add the new product to the current category
                    productData.medicals.push(newProduct);
                    showCategory('medicals'); // Refresh the product grid to show the new product
                    toggleForm(); // Hide the form after adding the product
                };
                reader.readAsDataURL(image);
            }
        }
    
        function toggleForm() {
            const form = document.getElementById("product-form");
            form.style.display = form.style.display === "none" ? "block" : "none";
        }
    
        showCategory('medicals');
    </script>
    
</body>
</html>
