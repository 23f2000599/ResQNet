<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
        }

        body {
            min-height: 100vh;
            background: white;
            padding: 0;
            display: flex;
            position: relative;
        }

        .navbar {
            width: 200px;
            background-color: #002147;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            padding: 15px 20px;
            width: 100%;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #2a5298;
        }

        .content {
            margin-left: 220px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .profile-card {
            background: white;
            border-radius: 0;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .profile-header {
            display: flex;
            gap: 20px;
            padding: 30px;
            background: #002147;
        }

        .profile-image-container {
            width: 200px;
            flex-shrink: 0;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .profile-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .name {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
        }

        .details {
            padding: 20px;
            background: #B0E0E6;
            border-radius: 5px;
        }

        .detail-item {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .detail-label {
            color: black;
            font-weight: 500;
            min-width: 120px;
        }

        .detail-value {
            color: black;
            font-size: 16px;
        }

        .edit-btn {
            background-color: #28a745; /* Green background */
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }

        .edit-btn:hover {
            background-color: #218838; /* Darker green on hover */
        }

        @media (max-width: 600px) {
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Back</a>
        <a href="#">Emergency Contacts</a>
        <a href="#">Your Marketplace</a>
        <a href="#">Medical History</a>
    </div>

    <div class="content">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-image-container">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-NpotY97dz0rAIIhSI9pMmYoSAAEWwt.png" alt="Profile" class="profile-image">
                </div>
                
                <div class="profile-info">
                    <h1 class="name">Andy Pena</h1>
                </div>
            </div>

            <div class="details">
                <div class="detail-item">
                    <span class="detail-label">Name:</span>
                    <span class="detail-value">Andy Pena</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Date of Birth:</span>
                    <span class="detail-value">01/01/1990</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Address:</span>
                    <span class="detail-value">1234 Main Street, Springfield</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value">andy.pena@example.com</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Phone Number:</span>
                    <span class="detail-value">+1 333 548 3455</span>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="edit-btn">Edit Profile</a> <!-- Edit Button -->
</body>
</html>
