<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergence Foods</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            perspective: 1500px;
        }

        .navbar {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .navbar ul {
            list-style: none;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }

        .navbar ul li button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar ul li button:hover {
            color: #ffd700;
        }

        .add-product-btn {
            background-color: #e67e22;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            transition: background-color 0.3s ease;
        }

        .add-product-btn:hover {
            background-color: #d35400;
        }

        .product-section {
            margin: 40px;
            padding: 20px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .product-grid {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            perspective: 1000px;
        }

        .product-card {
            width: 30%;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .product-info {
            padding: 10px;
            transform: translateZ(30px);
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }

        .quantity {
            color: #7f8c8d;
        }

        .ratings {
            color: gold;
            font-weight: bold;
            margin-top: 5px;
        }

        .ratings span {
            font-size: 20px;
            margin-right: 5px;
        }

        .add-to-cart {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #27ae60;
        }

        .product-card:hover {
            transform: rotateY(10deg) rotateX(5deg) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        .product-card:active {
            transform: scale(0.98);
        }

        /* Form styling */
        .product-form {
            display: none;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .product-form input, .product-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .product-form button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-form button:hover {
            background-color: #2980b9;
        }

        .product-form input[type="file"] {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><button onclick="showCategory('drinks')">Drinks</button></li>
            <li><button onclick="showCategory('diary')">Dairy Products</button></li>
            <li><button onclick="showCategory('chocolates')">Chocolates</button></li>
            <li><button onclick="showCategory('chips')">Chips</button></li>
            <li><button onclick="showCategory('groceries')">Groceries</button></li>
        </ul>
    </div>

    <!-- Add Product Button -->
    <button class="add-product-btn" onclick="toggleForm()">Add Product</button>

    <!-- Product Form -->
    <div class="product-form" id="product-form">
        <input type="text" id="product-name" placeholder="Product Name" required>
        <input type="text" id="product-price" placeholder="Price" required>
        <input type="text" id="product-quantity" placeholder="Quantity" required>
        <input type="number" id="product-rating" placeholder="Rating (1 to 5)" required min="1" max="5">
        <input type="file" id="product-image" required>
        <button onclick="addProduct()">Add Product</button>
    </div>

    <div class="product-section" id="product-section">
        <div class="product-grid" id="product-grid"></div>
    </div>

    <script>
        const productData = {
            drinks: [
                { name: "Water Bottles", price: "₹40", quantity: "500ml", rating: 4, image: "/static/waterbottle.jpg" },
                { name: "Coca Cola", price: "₹35", quantity: "500ml", rating: 3, image: "/static/cocacola.jpg" },
                { name: "Pepsi", price: "₹45", quantity: "500ml", rating: 4, image: "/static/pepsi.jpg" },
                { name: "Sprite", price: "₹40", quantity: "500ml", rating: 4, image: "/static/sprite.jpg" },
                { name: "ORS Juice", price: "₹50", quantity: "250ml", rating: 5, image: "/static/ors.jpg" }
            ],
            diary: [
                { name: "Milk", price: "₹30", quantity: "1L", rating: 4, image: "/static/milk.jpeg" },
                { name: "Breads", price: "₹100", quantity: "250g", rating: 5, image: "/static/breads.jpeg" },
                { name: "Buttermilk", price: "₹120", quantity: "200g", rating: 4, image: "/static/buttermilk.webp" },
                { name: "Ghee", price: "₹50", quantity: "400g", rating: 5, image: "/static/ghee.jpg" },
                { name: "Biscuits", price: "₹150", quantity: "500g", rating: 4, image: "/static/biscuits.jpg" }
            ],
            chocolates: [
                { name: "Diary Milk", price: "₹150", quantity: "100g", rating: 5, image: "/static/diarymilk.jpeg" },
                { name: "Kit Kat", price: "₹200", quantity: "150g", rating: 4, image: "/static/kitkat.webp" },
                { name: "Milky Bar", price: "₹250", quantity: "200g", rating: 4, image: "/static/milkybar.jpeg" },
                { name: "Munch", price: "₹180", quantity: "150g", rating: 5, image: "/static/munch.jpg" },
                { name: "Snickers", price: "₹220", quantity: "200g", rating: 4, image: "/static/snickers.jpg" }
            ],
            chips: [
                { name: "Blue Lays", price: "₹20", quantity: "50g", rating: 4, image: "/static/bluelays.webp" },
                { name: "Cheetos", price: "₹20", quantity: "50g", rating: 3, image: "/static/cheetos.jpg" },
                { name: "Doritos", price: "₹30", quantity: "50g", rating: 4, image: "/static/doritos.jpg" },
                { name: "Kurkure", price: "₹50", quantity: "100g", rating: 5, image: "/static/kurkure.png" },
                { name: "Red Pringles", price: "₹40", quantity: "75g", rating: 3, image: "/static/redpringles.webp" }
            ],
            groceries: [
                { name: "Rice", price: "₹120", quantity: "1kg", rating: 4, image: "/static/rice.jpg" },
                { name: "Aata Flour", price: "₹120", quantity: "1kg", rating: 5, image: "/static/aata.avif" },
                { name: "Sugar", price: "₹120", quantity: "1kg", rating: 4, image: "/static/sugar.webp" },
                { name: "Salt", price: "₹90", quantity: "500g", rating: 5, image: "/static/salt.cms" },
                { name: "Cooking Oil", price: "₹120", quantity: "1kg", rating: 3, image: "/static/oil.jpeg" },
                { name: "Toor Dal", price: "₹120", quantity: "1kg", rating: 3, image: "/static/toordal.webp" },
                { name: "Moong Dal", price: "₹120", quantity: "1kg", rating: 3, image: "/static/moongdal.jpeg" }
            ]
        };

        let currentCategory = 'drinks';

        // Show the appropriate product category
        function showCategory(category) {
            currentCategory = category;
            displayProducts();
        }

        // Display products for the current category
        function displayProducts() {
    const productGrid = document.getElementById("product-grid");
    productGrid.innerHTML = "";

    const products = productData[currentCategory];

    products.forEach(product => {
        const productCard = document.createElement("div");
        productCard.classList.add("product-card");

        const productImage = document.createElement("img");
        productImage.src = product.image;
        productCard.appendChild(productImage);

        const productName = document.createElement("div");
        productName.classList.add("product-name");
        productName.textContent = product.name;
        productCard.appendChild(productName);

        const productInfo = document.createElement("div");
        productInfo.classList.add("product-info");

        const productPrice = document.createElement("div");
        productPrice.classList.add("price");
        productPrice.textContent = product.price;
        productInfo.appendChild(productPrice);

        const productQuantity = document.createElement("div");
        productQuantity.classList.add("quantity");
        productQuantity.textContent = product.quantity;
        productInfo.appendChild(productQuantity);

        const productRating = document.createElement("div");
        productRating.classList.add("ratings");
        for (let i = 1; i <= 5; i++) {
            const star = document.createElement("span");
            star.textContent = i <= product.rating ? "★" : "☆";
            productRating.appendChild(star);
        }
        productInfo.appendChild(productRating);

        productCard.appendChild(productInfo);

        const addToCartButton = document.createElement("button");
        addToCartButton.classList.add("add-to-cart");
        addToCartButton.textContent = "Add to Cart";

        // Attach event listener to the button
        addToCartButton.onclick = () => addToCart(product);

        productCard.appendChild(addToCartButton);
        productGrid.appendChild(productCard);
    });
}
function toggleForm() {
            const form = document.getElementById("product-form");
            form.style.display = form.style.display === "none" ? "block" : "none";
        }

        // Add product to the current category
        function addProduct() {
            const name = document.getElementById("product-name").value;
            const price = document.getElementById("product-price").value;
            const quantity = document.getElementById("product-quantity").value;
            const rating = document.getElementById("product-rating").value;
            const image = document.getElementById("product-image").files[0];

            if (name && price && quantity && rating && image) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const newProduct = {
                        name,
                        price,
                        quantity,
                        rating: parseInt(rating),
                        image: reader.result
                    };

                    productData[currentCategory].push(newProduct);
                    displayProducts();
                    toggleForm();
                };
                reader.readAsDataURL(image);
            }
        }
// Function to add product to cart
function addToCart(product) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(product);
    localStorage.setItem('cart', JSON.stringify(cart));

    // Redirect to the cart page
    window.location.href = "\cart";
}

displayProducts(); // Initial call to display products


    </script>
</body>
</html>
