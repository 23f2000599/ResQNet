<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        /* Add some basic styles for the cart page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .cart-container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .cart-item span {
            margin-right: 10px;
        }
        .total-price {
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
        }
        .back-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div class="total-price" id="total-price"></div>
        <button class="back-button" onclick="window.location.href='emergencefood.html'">Back to Shop</button>
    </div>

    <script>
        // Get the cart data from localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById("cart-items");
        const totalPriceContainer = document.getElementById("total-price");

        let totalPrice = 0;

        // Display the cart items
        cart.forEach(product => {
            const cartItem = document.createElement("div");
            cartItem.classList.add("cart-item");
            cartItem.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <span>${product.name}</span>
                <span>${product.price}</span>
            `;
            cartItemsContainer.appendChild(cartItem);

            // Calculate total price
            totalPrice += parseInt(product.price.replace('₹', '').trim());
        });

        // Display the total price
        totalPriceContainer.textContent = `Total: ₹${totalPrice}`;
    </script>
</body>
</html>
