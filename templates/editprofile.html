<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
            margin: 0;
            padding: 20px;
        }
        .edit-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-size: 16px;
        }
        .btn {
            background: #4F46E5;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #4338CA;
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
        }
        .alert-success {
            background: #ECFDF5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }
        .alert-error {
            background: #FEF2F2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h1>Edit Profile</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('edit_profile') }}" method="POST">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" value="{{ full_name }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ email }}" required>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" value="{{ phone_number }}" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="{{ address }}" required>
            </div>

            <div class="form-group">
                <label for="blood_type">Blood Type</label>
                <select id="blood_type" name="blood_type" required>
                    <option value="A+" {% if blood_type == 'A+' %}selected{% endif %}>A+</option>
                    <option value="A-" {% if blood_type == 'A-' %}selected{% endif %}>A-</option>
                    <option value="B+" {% if blood_type == 'B+' %}selected{% endif %}>B+</option>
                    <option value="B-" {% if blood_type == 'B-' %}selected{% endif %}>B-</option>
                    <option value="O+" {% if blood_type == 'O+' %}selected{% endif %}>O+</option>
                    <option value="O-" {% if blood_type == 'O-' %}selected{% endif %}>O-</option>
                    <option value="AB+" {% if blood_type == 'AB+' %}selected{% endif %}>AB+</option>
                    <option value="AB-" {% if blood_type == 'AB-' %}selected{% endif %}>AB-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="allergies">Allergies</label>
                <input type="text" id="allergies" name="allergies" value="{{ allergies }}" required>
            </div>

            <div class="form-group">
                <label for="emergency_contact_name">Emergency Contact Name</label>
                <input type="text" id="emergency_contact_name" name="emergency_contact_name" 
                       value="{{ emergency_contact_name }}" required>
            </div>

            <div class="form-group">
                <label for="emergency_contact_relation">Emergency Contact Relation</label>
                <input type="text" id="emergency_contact_relation" name="emergency_contact_relation" 
                       value="{{ emergency_contact_relation }}" required>
            </div>

            <div class="form-group">
                <label for="emergency_contact_phone">Emergency Contact Phone</label>
                <input type="tel" id="emergency_contact_phone" name="emergency_contact_phone" 
                       value="{{ emergency_contact_phone }}" required>
            </div>

            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>
</body>
</html>
