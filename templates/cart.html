<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Emergence Foods</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        .cart-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .checkout-btn, .clear-cart-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }

        .checkout-btn {
            background-color: #2ecc71;
            color: white;
        }

        .checkout-btn:hover {
            background-color: #27ae60;
        }

        .clear-cart-btn {
            background-color: #e74c3c;
            color: white;
        }

        .clear-cart-btn:hover {
            background-color: #c0392b;
        }

        #qr-code {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div class="total">Total: ₹<span id="total-price">0</span></div>

        <button class="checkout-btn" onclick="generateQRCode()">Proceed to Pay</button>
        <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>

        <div id="qr-code"></div>
    </div>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartItemsContainer = document.getElementById("cart-items");
            let totalPrice = 0;
    
            cartItemsContainer.innerHTML = ""; // Clear the cart UI
    
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
                document.getElementById("total-price").innerText = totalPrice; // Ensure total price is set to 0
                return;
            }
    
            cart.forEach((item, index) => {
                totalPrice += parseInt(item.price.replace("₹", ""));
    
                let itemDiv = document.createElement("div");
                itemDiv.classList.add("cart-item");
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <span>${item.name} - ${item.price}</span>
                    <button onclick="removeItem(${index})" style="background: none; border: none; color: red; cursor: pointer;">✖</button>
                `;
                cartItemsContainer.appendChild(itemDiv);
            });
    
            document.getElementById("total-price").innerText = totalPrice;
        }
    
        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1); // Remove the item at the given index
            localStorage.setItem("cart", JSON.stringify(cart));
    
            loadCart(); // Reload the cart
        }
    
        function clearCart() {
            let cartItemsContainer = document.getElementById("cart-items");
            cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>"; // Show empty cart message
            
            // If you just want to visually reset the cart without clearing local storage, do not clear localStorage
            // Optionally, you can remove all items from the page
            document.getElementById("total-price").innerText = "0"; // Reset total price
        }
    
        function generateQRCode() {
            let totalAmount = document.getElementById("total-price").innerText;
            let qrDiv = document.getElementById("qr-code");
            qrDiv.innerHTML = ""; // Clear previous QR
    
            if (totalAmount == "0") {
                alert("Your cart is empty!");
                return;
            }
    
            let qrData = `Payment for Emergence Foods: ₹${totalAmount}`;
            new QRCode(qrDiv, {
                text: qrData,
                width: 150,
                height: 150
            });
    
            setTimeout(() => {
                alert("Payment successful! Thank you for your purchase.");
            }, 10000); // Show the payment success alert after 10 seconds delay
        }
    
        loadCart(); // Load cart items on page load
    </script>
    
</body>
</html>
