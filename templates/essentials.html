<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essentials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .navbar {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .add-product-btn {
            background-color: #e67e22;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            font-size: 16px;
        }
        .product-form {
            display: none;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .product-form input, .product-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .product-form button {
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
        }
        .product-grid {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            perspective: 1500px; /* This allows for the 3D effect */
        }
        .product-card {
            width: 30%;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }
        .product-card:hover {
            transform: rotateY(15deg) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .product-card:hover img {
            transform: scale(1.1);
        }
        .product-name {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin: 5px 0;
        }
        .ratings {
            font-size: 18px;
            color: gold;
            margin-bottom: 10px;
        }
        .add-to-cart {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .add-to-cart:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Emergence Essentials</h1>
    </div>

    <!-- Add Product Button -->
    <button class="add-product-btn" onclick="toggleForm()">Add Product</button>

    <!-- Add Product Form -->
    <div class="product-form" id="product-form">
        <h2>Add New Product</h2>
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Price">
        <input type="file" id="product-image">
        <input type="number" id="product-rating" placeholder="Enter Rating (1-5)">
        <button onclick="addProduct()">Add Product</button>
    </div>

    <div class="product-grid" id="product-grid"></div>

    <script>
        const productData = [
            { name: "Torch light", price: "₹300", rating: 5, image: "/static/torch.jpg" },
            { name: "Candle", price: "₹10", rating: 4, image: "/static/candle.jpg" },
            { name: "Rope", price: "₹50", rating: 3, image: "/static/rope.jpg" },
            { name: "Wired Headsets", price: "₹100", rating: 5, image: "/static/headset.jpg" },
            { name: "Tooth Brush", price: "₹15", rating: 4, image: "/static/toothbrush.avif" }
        ];

        function displayProducts() {
            const grid = document.getElementById("product-grid");
            grid.innerHTML = '';

            productData.forEach(product => {
                let productDiv = document.createElement("div");
                productDiv.classList.add("product-card");

                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-name">${product.name}</div>
                    <p class="price">${product.price}</p>
                    <div class="ratings">${getStars(product.rating)}</div>
                    <button class="add-to-cart" onclick="addToCart('${product.name}', '${product.price}', '${product.image}', ${product.rating})">Add to Cart</button>
                `;

                grid.appendChild(productDiv);
            });
        }

        function getStars(rating) {
            return '⭐'.repeat(rating) + '☆'.repeat(5 - rating);
        }

        function toggleForm() {
            const form = document.getElementById("product-form");
            form.style.display = (form.style.display === "none" || form.style.display === "") ? "block" : "none";
        }

        function addProduct() {
            const name = document.getElementById('product-name').value;
            const price = document.getElementById('product-price').value;
            const rating = document.getElementById('product-rating').value;
            const image = document.getElementById('product-image').files[0];

            if (name && price && rating && image) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const newProduct = {
                        name: name,
                        price: "₹" + price,
                        rating: parseInt(rating),
                        image: reader.result
                    };

                    productData.push(newProduct);
                    displayProducts();
                    toggleForm(); // Hide form after adding
                };
                reader.readAsDataURL(image);
            } else {
                alert("Please fill all fields.");
            }
        }

        window.onload = function() {
            localStorage.removeItem('cart'); // Clears previous cart data
        };

        function addToCart(name, price, image, rating) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];  // Get existing cart from localStorage or empty array
            cart.push({ name, price, image, rating });

            localStorage.setItem('cart', JSON.stringify(cart));

            alert(`${name} has been added to your cart!`);
            window.location.href = "/cart"; // Redirect to cart page
        }

        displayProducts();
    </script>
</body>
</html>
