<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Welfare App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1E6B8F;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: 1fr;
            width: 100%;
            height: 65vh;
        }
        .photo-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            background-color: #1E6B8F;
            color: white;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
        }
        h1 {
            font-size: 2em;
        }
        .buttons {
            margin-top: 20px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        .btn {
            background-color: white;
            color: black;
            padding: 10px 30px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="photo-grid">
        <img src="static\enhanced_image.png" alt="Banner Image">
    </div>
    <div class="content">
        <h1>Welcome</h1>
        <p>Our app is dedicated to improving lives through technology-driven solutions. Join us in making a difference.</p>
        <div class="buttons">
            <button class="btn" onclick="window.location.href='/login'">LOGIN</button>
            <button class="btn" onclick="window.location.href='/signup'">SIGN UP</button>
        </div>
    </div>
</body>
</html>
