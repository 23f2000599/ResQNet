<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQNet - Emergency Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #d9534f;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sos-button {
            display: block;
            width: 100%;
            background: red;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .sos-button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <header>ResQNet - Emergency Response</header>
    <nav>
        <a href="#">SOS</a>
        <a href="#">Marketplace</a>
        <a href="#">SafeZone</a>
        <a href="#">Mental Health Support</a>
        <a href="#">Contact Us</a>
        <a href="#">Profile</a>
    </nav>
    <div class="container">
        <h2>Emergency SOS</h2>
        <p>Click the button below to send your location in an emergency.</p>
        <button class="sos-button" onclick="sendSOS()">ðŸš¨ SOS BUTTON ðŸš¨</button>
    </div>
    <script>
        function sendSOS() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    let latitude = position.coords.latitude;
                    let longitude = position.coords.longitude;
                    let locationURL = `https://www.google.com/maps?q=${latitude},${longitude}`;

                    fetch("http://127.0.0.1:5000/send-sos", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            phone: "9871095817",  // You can replace this with dynamic user data if needed
                            message: `ðŸš¨ SOS Alert! Location: ${locationURL}`
                        })
                    }).then(response => {
                        if (response.ok) {
                            alert("SOS Alert Sent! Your location has been shared.");
                        } else {
                            alert("Error sending SOS alert.");
                        }
                    }).catch(error => {
                        console.error("Error:", error);
                        alert("Error sending SOS alert.");
                    });

                }, function(error) {
                    alert("Unable to access location. Please enable location services.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
